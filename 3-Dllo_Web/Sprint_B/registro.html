<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <form action="" id="form_registro_usuario">
        <p>
            <label for="usuario">Nombre de usuario</label>
            <input type="text" name ="usuario" id="in_usuario" onsubmit="validar_nombreUsuario()" > 
        </p>
        <p> 
            <label for="contrasena">Contraseña</label>
            <input type="text" name ="contrasena" id="in_contrasena" onsubmit="validar_contraseña()"> 
        </p>
        <input type="submit" id="btn_enviar_registro">

    </form>
</body>
</html>
