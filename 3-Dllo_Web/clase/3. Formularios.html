<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>FORMULARIO MINTIC</h1>
    <form action="" get="get"> 
        <p><center>Medellin 2021 </center></p>
        <p>
            <label for="nombre">Nombre</label>
            <input type="text" name="txt_nombre" value="" size="" id="nombre">
        </p>

        <p>Apellido: <input type="text" name="txt_apellido" value="Yepes Quintero"></p>
        <p>Contrasena: <input type="password" name="txt_password" value="12345"></p>
        <p>Hobbies
            <input type="checkbox" name="chk_leer" value="leer">leer
            <input type="checkbox" name="chk_caminar" value="caminar">caminar
        </p>
        <p>
            <input type="radio" name="rd_sexo" value="Femenino"> Mujer
            <input type="radio" name="rd_sexo" value="Maculino"> Hombre
        </p>
        <p>
            <input type="range" name="rango" min="50" max="100">
        </p>

        <input type="submit" name="enviar" value="Enviar">

    </form>
</body>
</html>
