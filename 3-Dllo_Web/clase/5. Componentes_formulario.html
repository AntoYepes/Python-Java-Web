<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componentes Formulario</title>
</head>
<body>
    <form action="" method="get">
    <p>
        <label for="fecha">Nacimiento</label>
        <input type="date" name="fecha" id="fecha_">
    </p>
    <p>
        <label for="mes">Mes</label>
        <input type="month" name="mes" id="mes_">
    </p>
    <p>
        <label for="semana">Semana</label>
        <input type="week" name="semana" id="semana_">
    </p>
    <p>
        <label for="file ">Archivo</label>
        <input type="file" name="file" id="file_">
    </p>
    <p>
        <font color="red"><label for="n">Nombre</label></font>
        <input type="text" name="txt_nombre" id="n" value="" placeholder="Nombre completo">
    </p>
    <p>
        <label for="color">color</label>
        <input type="color" name="color" id="color_">
    </p>
    <p>
        <label for="img">Imagen</label>
        <input type="image" name="img" id="ing_" src="img/html.jpg">
    </p>
        <input type="submit" name="enviar" value="Enviar">
    </form>
</body>
</html>
