<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>

    <table border="1">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>

    <table border="0">
        <tr>
            <td><label for="nombre">Nombre</label></td>
            <td><input type="text" name="nombre" id="nombre_"></td>
        </tr>
        <tr>
            <td><label for="apellido">Apellido</label></td>
            <td><input type="text" name="apellido" id="apellido_"></td>
        </tr>
        <tr>
            <td><label for="correo">Correo</label></td>
            <td><input type="email" name="correo" id="correo_"></td>
        </tr>
    </table>
</body>
</html>
